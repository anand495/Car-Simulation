<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Flow Simulator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0f0f1a;
        color: #e0e0e0;
        overflow: hidden;
      }
      #root {
        height: 100%;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #3d3d5c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d4d6c;
      }
      /* Toggle switch CSS */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #3d3d5c;
        border-radius: 12px;
        transition: 0.3s;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }
      input:checked + .toggle-slider {
        background-color: #3b82f6;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }
      /* Input styling */
      input[type="number"], select {
        outline: none;
      }
      input[type="number"]:focus, select:focus {
        border-color: #3b82f6;
      }
      /* Button hover effects */
      button:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
